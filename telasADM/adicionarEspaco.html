                                <input type="text" name="nomeEspaco" class="inputAmarelo" required>
                            </label>
                    </form>
                    <form method="get">
                            <label>Quantidade Máxima de pessoas:
                                <input type="number" name="qtdMax" class="inputAmarelo" required placeholder="100">

                    </form>
                    <form method="get">
                            <label>Status:
                                <input type="text" name="celular" class="inputAmarelo" required placeholder="aberto">
                            </label>
                    </form>
                    <form method="get">
                        <label>Observação:
                            <textarea name="descricao" id="descricao" class="inputAmarelo" cols="30" rows="10" required placeholder="Digite uma descrição ou observação aqui."></textarea>
                        </label>
                    </form>
                </div>
