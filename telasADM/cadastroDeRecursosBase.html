        <nav>
            <div class="quadroLaranjaCentralizado">
                <div class="displayForm">
                    <form method="get" class="displayForm">

                            <label>Nome do Recurso Base:
                                <input type="text" name="nmTipoRecurso" required class="inputAmarelo">
                            </label>   

                            <label>Classe de recurso:
                                <select name="opcoesAbrigo" class="inputAmarelo">
                                    <option value="material">Material</option>
                                    <option value="Alimentacao">Alimentação</option>
                                    <option value="Roupa">Roupa</option>
                                    <option value="primeiroSocorros">Primeiros-Socorros</option>
                                </select>
                            </label>

                            <label>Defina um número para nível crítico:
                                <input type="number" name="numCritico" required class="inputAmarelo">
                            </label>                        

                            <label>Defina um número para nível de atenção:
                                <input type="number" name="numCritico" required class="inputAmarelo">
                            </label>

                            <label>Defina um número para nível satisfatório:
                                <input type="number" name="numCritico" required class="inputAmarelo">
                            </label>                        
                    </form>
                </div>

                <div class="btnVermelhoPadrao"><p>Cadastrar</p></div>
            </div>
