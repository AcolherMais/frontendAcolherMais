    <title>Cadastrar_Pessoa_Desaparecida</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            
            <div class="mainHeader">
                <!-- Header part1 
                OBS: -->
                <div class="header1">
                    <div class="header1Esquerda">
                        <a href="telaInicial_gestAbrigo.html" id="aBtnReturn"><img src="/img/icones/SVG_SetaEsquerdaBranca.svg" alt="Icone Retornar" id="returnIcon"></a>
                        <div class="pageSubtitle"><p>Cadastrar Pessoas Desaparecidas</p></div>
                    </div>
                    <div class="header1Direita">
                        <div class="contAbrigados"><p>Nº ABRIGADOS: 358/500</p></div>
                        <a href="/FAQ.html"><img src="/img/icones/SVG_AjudaBranco.svg" alt="Icone ajuda" id="helpIcon"></a>
                    </div>
                </div>
                <!-- Header part2 
                <div class="header2">
                    <a href=""><div class="opcaoMenuHeader"><p>Gestão de Abrigo</p></div></a>
                    <a href=""><div class="opcaoMenuHeader"><p>Relatórios</p></div></a>
                </div>-->
            </div>
        </header>

        <nav>
            <div class="quadroLaranjaCentralizado">
                <div class="displayForm">
                    <form method="get" class="displayForm">

                            <label>Nome do Desaparecido:
                                <input type="text" name="nmRecurso" required class="inputAmarelo" >
                            </label>   

                            <label>Idade atual (ou estimada):
                                <input type="number" required class="inputAmarelo">
                            </label>

                            <label>Gênero:
                                <select name="opcoesAbrigo" required class="inputAmarelo">
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                </select>
                            </label>
                            
                            <label>CPF (opcional):
                                <input type="text"  class="inputAmarelo">
                            </label>

                            <label>RG (opcional):
                                <input type="text"  class="inputAmarelo">
                            </label>

                            <label>Cor de Pele:
                                <select name="corDePele" required class="inputAmarelo">
                                    <option value="branca">Branca</option>
                                    <option value="preta">Preta</option>
                                    <option value="parda">Parda</option>
                                    <option value="amarela">Amarela</option>
                                    <option value="indigena">Indígena</option>
                                </select>
                            </label>

                            <label>Tipo de Cabelo:
                                <select name="tipoDeCabelo" required class="inputAmarelo">
                                    <option value="liso">Liso</option>
                                    <option value="ondulado">Ondulado</option>
                                    <option value="cacheado">Cacheado</option>
                                    <option value="crespo">Crespo</option>
                                </select>
                            </label>

                            <label>Sinais Distintivos:
                                <input type="text" name="sinaisDistintivos" required placeholder="ex: tatuagens, cicatrizes, marcas de nascença." class="inputAmarelo">
                            </label>                        

                            <label>Deficiência Física ou Mental::
                                <input type="text" name="deficiencia" required placeholder="ex: autismo ou pessoa com perda auditiva." class="inputAmarelo">
                                
                            </label>                      
                    </form>
                </div>


                <div class="btnVermelhoPadrao"><p>Cadastrar</p></div>
            </div>

        </nav>

        <footer>
            <div class="displayFooter">
                <div class="mainDivFooter">
                    
                    <div class="mainLinksFooter">
                        <a href="/index.html"><div class="opcaoMenuFooter"><p>Index</p></div></a>
                        <a href="/FAQ.html"><div class="opcaoMenuFooter"><p>FAQ</p></div></a>
                        <a href="/telaQuemSomos.html"><div class="opcaoMenuFooter"><p>Quem Somos</p></div></a>
                        <a href="/telaContato.html"><div class="opcaoMenuFooter"><p>Contato</p></div></a>
                    </div>
                    <div class="footerRedes">
                        <h5>SIGA-NOS</h5>
                        <br>
                        <div class="logosRedesSociais">
                            <a href="https://github.com/AcolherMais/frontendAcolherMais.git"><img src="/img/icones/githubLogo.png" alt="logo github" id="logoRedes"></a>
                            <img src="/img/icones/insta_LOGO.png" alt="logo instagram" id="logoRedes">
                            <img src="/img/icones/Twitter_X.png" alt="logo X" id="logoRedes">
                        </div>
                    </div>
                </div>

                    <div class="fimFooter">
                        <img src="/img/icones/LogoSVG.png" alt="Logo Acolher+" id="logoFooter">

            </div>

    </div>
</body>
